<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required><br><br>

		<label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>

		<label for="cars">>Car Brands</label>
		<select id="cars">
        <option value="">--Select a Car Brand--</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
       </select><br><br>

		<label for="cars">Car Age</label>
		<input type="number" id="carage" required> <br><br>

		<label for="date">Date  of Purchase(dop)</label>
		<input type="date" id="dop" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>

		<button type="submit">Submit</button>

		
		

		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
